<html ng-app>

	<head>
	
		<style>
		</style>

			<h1>Hello {{yourName}}!</h1> <br/>

		<div>
	  Hello {{'World'}}!

	  <script>

	      .controller('MyController', ['$scope', function ($scope) {
	        $scope.greetMe = 'World';
	      }]);

	    });

		</div>
